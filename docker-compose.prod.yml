version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: dozentenmanager:latest
    container_name: dozentenmanager-prod
    ports:
      - "8000:5000"
    env_file:
      - .env.docker
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/instance/dozentenmanager.db
      # Override these in .env.docker for your deployment
      # - SECRET_KEY=your-production-secret-key
      # - LOG_LEVEL=INFO
    volumes:
      # Only mount data directories, not source code
      - dozentenmanager-instance:/app/instance
      - dozentenmanager-uploads:/app/uploads
      - dozentenmanager-logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dozentenmanager-network
    # Security settings
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: dozentenmanager-nginx
    ports:
      - "8888:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - dozentenmanager-uploads:/app/uploads:ro
    depends_on:
      - web
    restart: always
    networks:
      - dozentenmanager-network

volumes:
  dozentenmanager-instance:
    driver: local
  dozentenmanager-uploads:
    driver: local
  dozentenmanager-logs:
    driver: local

networks:
  dozentenmanager-network:
    driver: bridge
