version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: dozentenmanager:dev
    container_name: dozentenmanager-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=sqlite:///instance/dozentenmanager.db
      - UPLOAD_FOLDER=uploads
      - MAX_CONTENT_LENGTH=16777216
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot-reloading
      - ./app:/app/app
      - ./cli:/app/cli
      - ./run.py:/app/run.py
      - ./config.py:/app/config.py
      # Persist database and uploads
      - ./instance:/app/instance
      - ./uploads:/app/uploads
      - ./migrations:/app/migrations
      # Logs
      - ./logs:/app/logs
    command: python run.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dozentenmanager-network

networks:
  dozentenmanager-network:
    driver: bridge
