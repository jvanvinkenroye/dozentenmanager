[project]
name = "dozentenmanager"
version = "0.1.0"
description = "Student management system for university lecturers to manage students, courses, exams, and grading"
requires-python = ">=3.11"
dependencies = [
    "alembic>=1.17.1",
    "flask>=3.1.2",
    "python-dotenv>=1.2.1",
    "sqlalchemy>=2.0.44",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]
