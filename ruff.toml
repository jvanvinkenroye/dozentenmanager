# Ruff configuration for Dozentenmanager
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.11+
target-version = "py311"

# Line length to match Black's default
line-length = 88

# Indentation width
indent-width = 4

[lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade (modern Python idioms)
    "B",    # flake8-bugbear (common bugs)
    "C4",   # flake8-comprehensions (better comprehensions)
    "S",    # flake8-bandit (security checks)
    "SIM",  # flake8-simplify (code simplification)
    "RET",  # flake8-return (return statement improvements)
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # use of assert (common in tests, handled per-file below)
    "SIM108", # use ternary operator (sometimes less readable)
]

# Allow unused variables when prefixed with underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can use assert statements
"tests/**/*.py" = ["S101"]

# Migration files generated by Alembic
"migrations/**/*.py" = ["E501", "F401", "F841"]

# CLI scripts can have print statements
"cli/**/*.py" = ["T201"]

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Automatically detect line endings
line-ending = "auto"

[lint.isort]
# Organize imports
combine-as-imports = true
force-wrap-aliases = true
known-first-party = ["app", "cli", "tests"]
